<!DOCTYPE html>
<html lang="en">
    <head>
        <title>S3 Commander</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Optional: Bootstrap Toggle -->
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

        <!-- Optional: Dropzone -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>

        <!-- React -->
        <script src="https://fb.me/react-0.12.2.js"></script>
        <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>

        <!-- S3 Commander -->
        <script src="sha1.js"></script>
        <script type="text/jsx" src="s3commander.js"></script>
        <link rel="stylesheet" href="s3commander.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h2>Connect</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="txtAccessKey">AWS Access Key</label>
                            <input type="password" class="form-control" id="txtAccessKey" />
                        </div>
                        <div class="form-group">
                            <label for="txtSecretKey">AWS Secret Key</label>
                            <input type="password" class="form-control" id="txtSecretKey" />
                        </div>
                        <div class="form-group">
                            <label for="txtBucket">S3 Bucket</label>
                            <input type="text" class="form-control" id="txtBucket" />
                        </div>
                        <div class="form-group">
                            <label for="txtPrefix">Prefix</label>
                            <input type="text" class="form-control" id="txtPrefix" value="/" />
                        </div>
                        <div class="form-group">
                            <label for="txtEndpoint">Endpoint</label>
                            <input type="text" class="form-control" id="txtEndpoint" value="s3.amazonaws.com" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="chkVersions" />
                            <label for="chkVersions">Show Versions</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="chkConfirm" />
                            <label for="chkConfirm">Confirm Delete</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Connect</button>
                    </form>
                </div>

                <div class="col-md-8">
                    <h2>Contents</h2>
                    <div id="s3commander">
                        <h3>Loading...</h3>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $("form").submit(function(){
                    $("#s3commander").s3commander({
                        sAccessKey: $("#txtAccessKey").val(),
                        sSecretKey: $("#txtSecretKey").val(),
                        sBucket: $("#txtBucket").val(),
                        sPrefix: $("#txtPrefix").val(),
                        sEndpoint: $("#txtEndpoint").val(),
                        bShowVersions: $("#chkVersions").is(":checked"),
                        bConfirmDelete: $("#chkConfirm").is(":checked"),
                        iMaxFilesizeMB: 10240
                    });

                    return false;
                });
            });
        </script>
    </body>
</html>
